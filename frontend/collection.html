<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardCollector - Ma Collection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">CardCollector</div>
        <nav id="main-nav">
            <!-- Le menu sera chargé dynamiquement par JS selon statut connexion -->
        </nav>
    </header>

    <main class="container">
        <section class="collection-container">
            <h1>Ma Collection</h1>
            <div id="message-container" class="message-container"></div>
            
            <div class="collection-stats">
                <p>Total: <span id="total-cards">0</span> cartes</p>
                <p>Possédées: <span id="owned-cards">0</span> cartes</p>
                <p>Progression: <span id="progress">0%</span></p>
            </div>
            
            <div class="collection-filters">
                <button class="btn filter-btn active" data-filter="all">Toutes</button>
                <button class="btn filter-btn" data-filter="owned">Possédées</button>
                <button class="btn filter-btn" data-filter="missing">Manquantes</button>
            </div>
            
            <div id="cards-container" class="cards-grid">
                <!-- Les cartes seront chargées dynamiquement ici -->
                <p class="loading">Chargement de votre collection...</p>
            </div>
            
            <div class="actions">
                <a href="bundle.html" class="btn primary">Acheter un bundle</a>
                <a href="account.html" class="btn secondary">Retour au compte</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CardCollector. Tous droits réservés.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/collection.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardCollector - Mon Compte</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">CardCollector</div>
        <nav id="main-nav">
            <!-- Le menu sera chargé dynamiquement par JS selon statut connexion -->
        </nav>
    </header>

    <main class="container">
        <section class="account-info">
            <h1>Mon Compte</h1>
            <div id="message-container" class="message-container"></div>
            
            <div class="profile-container">
                <div class="profile-card">
                    <div id="user-info">
                        <!-- Informations utilisateur chargées dynamiquement -->
                        <p>Chargement de vos informations...</p>
                    </div>
                </div>
                
                <div class="stats-container">
                    <h2>Mes statistiques</h2>
                    <div id="user-stats">
                        <!-- Statistiques utilisateur chargées dynamiquement -->
                        <p>Chargement de vos statistiques...</p>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <a href="collection.html" class="btn primary">Voir ma collection</a>
                <a href="bundle.html" class="btn secondary">Acheter un bundle</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CardCollector. Tous droits réservés.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/account.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardCollector - Inscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">CardCollector</div>
        <nav id="main-nav">
            <!-- Le menu sera chargé dynamiquement par JS selon statut connexion -->
        </nav>
    </header>

    <main class="container">
        <section class="auth-form">
            <h1>Création de compte</h1>
            <div id="message-container" class="message-container"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn primary">S'inscrire</button>
            </form>
            
            <div class="auth-links">
                <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CardCollector. Tous droits réservés.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
